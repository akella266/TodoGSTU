<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{|/}">ToDoApp</a>
    </nav>
    <main role="main" class="container">
        <h1 class="mt-5">Todo List</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
            </thead>
            <tbody>
            <th:block th:each="todo : ${todos}">
                <tr>
                    <td th:text="${todo.title}"></td>
                    <td>
                        <div th:switch="${todo.status}">
                            <a class="btn btn-success" th:case="true" th:text="Done" th:href="@{|/changeState/${todo.id}|}"></a>
                            <a class="btn btn-secondary" th:case="false" th:text="Todo" th:href="@{|/changeState/${todo.id}|}"></a>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-info"
                                th:href="@{|/edit/${todo.id}|}" th:text="Edit"></a>
                        <a class="btn btn-danger" th:href="@{|/delete/${todo.id}|}" th:text="Delete"></a>
                    </td>
                </tr>
            </th:block>
            <tr>
                <td th:text="'Total=' + ${countTotal}"></td>
                <td th:text="'Todo=' + ${countTodo}"></td>
                <td th:text="'Done=' + ${countDone}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-primary" th:text="'Add task'" th:href="@{|/add|}"></a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
